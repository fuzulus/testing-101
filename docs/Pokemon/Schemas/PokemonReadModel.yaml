type: object
nullable: false
required:
    - id
    - type
    - attributes
properties:
    id:
        type: string
        nullable: false
        format: uuidV4
        example: b9816337-eca2-4605-a6c7-80738864ac0e
    type:
        type: string
        nullable: false
        enum:
            - pokemons
        default: pokemons
    attributes:
        type: object
        nullable: false
        required:
            - name
            - type1
            - type2
            - createdAt
            - updatedAt
        properties:
            name:
                type: string
                nullable: false
                example: Bulbasaur
            type1:
                type: string
                nullable: false
                example: Grass
            type2:
                type: string
                nullable: true
                example: Poison
            createdAt:
                type: integer
                nullable: false
                example: 1668446820
            updatedAt:
                type: integer
                nullable: true
                example: null
